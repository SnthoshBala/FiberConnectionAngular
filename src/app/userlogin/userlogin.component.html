<div class="card crd bg-dark c1" style="max-width: 30rem;">
    <div class="card-body">
        <div class="login-box">
            <h2><span><img src="assets/images/user1.png" width="40" height="40" class="d-inline-block align-top" alt=""> </span>Customer Login</h2>
            <form #LoginForm="ngForm" >
                <div class="user-box">
                    <input type="text" #mail="ngModel" name="customerMailId" [(ngModel)]="cust.customerMailId" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    <div class="error text-danger" *ngIf="mail.errors?.pattern || mail.touched && mail.invalid">Enter Valid Mail id</div>
                    <label><span><img src="assets/images/user1.png" width="25" height="25" class="d-inline-block align-top" alt=""> </span>User Mail</label>
                </div>
                <div class="user-box">
                    <input type="password" #pass="ngModel" name="customerPassword" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$" [(ngModel)]="cust.customerPassword" required>
                    <div class="error text-danger" *ngIf="pass.errors?.pattern || pass.touched && pass.invalid">Password should be 8 to 16 character should contain one number one caps letter,one special character</div>
                    <label><span><img src="assets/images/password.png" width="25" height="25" class="d-inline-block align-top" alt=""> </span>Password</label>
                </div>
                <div class="error text-danger" *ngIf="invalidlogin">
                    Invalid User name or Password 
                </div>
                <a href="javascript:void(0);" (click)="login(LoginForm.value)">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <img src="assets/images/login.png" width="25" height="25" class="d-inline-block align-top" alt=""> Login 
                </a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span>
                    <a href="javascript:void(0);" routerLink="/home/register">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <img src="assets/images/sign-up.png" width="25" height="25" class="d-inline-block align-top" alt=""> Signup
                    </a>
                </span>
            </form>
        </div>
    </div>
</div>
