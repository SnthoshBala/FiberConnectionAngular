<div class="card crd bg-dark mb-3 c1" style="max-width: 30rem;">
    <div class="card-body">
        <div class="login-box">
            <h2><span><img src="assets/images/employee.png" width="40" height="40" class="d-inline-block align-top" alt=""> </span>Employee Login</h2>
            <form #EmployeeLoginForm="ngForm">
                <div class="user-box">
                    <input #mail="ngModel" type="text" name="employeeMail" [(ngModel)]="emp.employeeMail" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    <label><span><img src="assets/images/employee.png" width="25" height="25" class="d-inline-block align-top" alt=""> </span>Employee Mail</label>
                    <div class="error text-danger" *ngIf="mail.errors?.pattern || mail.touched && mail.invalid">Enter Valid Mail id</div>
                </div>
                <div class="user-box">
                    <input #pass="ngModel" type="password" name="employeePassword" [(ngModel)]="emp.employeePassword" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$" required>
                    <div class="error text-danger" *ngIf="pass.errors?.pattern || pass.touched && pass.invalid">Password should be 8 to 16 character should contain one number one caps letter,one special character</div>
                    <label><span><img src="assets/images/employeepass.png" width="25" height="25" class="d-inline-block align-top" alt=""> </span>Employee Password</label>
                </div>
                <div class="error text-danger" *ngIf="invalidlogin">
                    Invalid User name or Password 
                </div>
                <a href="javascript:void(0);" (click)="Login(EmployeeLoginForm.value)">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <img src="assets/images/login.png" width="25" height="25" class="d-inline-block align-top" alt=""> Login
                </a>
            </form>
        </div>
    </div>
</div>
