<div class="card border-light crd bg-dark mb-3 c1" style="max-width: 30rem;">
    <div class="card-body">
        <div class="login-box">
            <h2>Profile</h2>
            <dl class="row" style="color: #03e9f4;">
                <dt class="col-sm-10">
                    CustomerName
                </dt>
                <dd class="col-sm-10 text-n">
                    {{user.customerName}}
                </dd>
                <dt class="col-sm-10">
                    DateOfBirth
                </dt>
                <dd class="col-sm-10 text-n">
                    {{user.dateOfBirth}}
                </dd>
                <dt class="col-sm-10">
                   CustomerAddress
                </dt>
                <dd class="col-sm-10 text-n">
                    {{user.customerAddress}}
                </dd>
                <dt class="col-sm-10">
                    CustomerPhoneNumber
                </dt>
                <dd class="col-sm-10 text-n">
                   {{user.customerPhoneNumber}}
                </dd>
                <dt class="col-sm-10">
                   CustomerAadharNo
                </dt>
                <dd class="col-sm-10 text-n">
                    {{user.customerAadharNo}}
                </dd>
                <dt class="col-sm-10">
                    CustomerMailId
                </dt>
                <dd class="col-sm-10 text-n">
                    {{user.customerMailId}}
                </dd>
            </dl>
        </div>
        <div class="flash">
            <a role="button" routerLink="/home/editprofile">Edit Profile</a> 
        </div>
    </div>
</div>
